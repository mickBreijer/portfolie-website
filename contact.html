<body>
    <main>
        <h1>Contact</h1>
        <form action="https://docent.cmi.hr.nl/moora/frontend/send-mail.php" method="POST">
            <div class="form-element">
                <label for="name">Naam</label>
                <input id="name" type="text" name="name" placeholder="Vul uw naam in">
            </div>
            <div class="form-element">
                <label for="city">Woonplaats</label>
                <input id="city" type="text" name="city" placeholder="Vul uw woonplaats in">
            </div>
            <div class="form-element">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="email" placeholder="Vul uw e-mail in">
            </div>
            <div class="form-element">
                <label for="date">Datum</label>
                <input id="date" type="date" name="date" placeholder="DD/MM/YY">
            </div>
            <div class="form-element">
                <label for="question">Vraag</label>
                <input id="question" type="text" name="question" placeholder="Vul uw vraag in">
            </div>
            <div>
                <label class="label" for="send-to">Stuur de mail naar</label>
                <select id="send-to" name="send-to">
                    <option value="0">Antwan</option>
                    <option value="1">Bas</option>
                    <option value="2">Erik</option>
                    <option value="3">Martijn</option>
                </select>
            </div>
            <div class="form-element">
                <button type="submit">Verzend</button>
            </div>
        </form>
    </main>
